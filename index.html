<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title -->
    <title>Honky Tonk Underground | Live Country Music Band - Official Site</title>
    
    <!-- Meta Description -->
    <meta name="description" content="Official website of Honky Tonk Underground. Find upcoming shows, band information, and how to book the best live country music band for your event." />

    <!-- Meta Keywords -->
    <meta name="keywords" content="Honky Tonk Underground, live music, country music, concerts, Salt Lake City band, honky tonk band, live country band" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://honkytonkunderground.com/" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Preload Logo -->
    <link fetchpriority="high" rel="preload" as="image" href="/images/honkytonklogo.png">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Honky Tonk Underground" />
    <meta property="og:description" content="Join the Honky Tonk Underground for the best live country music and entertainment." />
    <meta property="og:image" content="https://honkytonkunderground.com/images/honkytonklogo.png" />
    <meta property="og:url" content="https://honkytonkunderground.com/" />
    <meta property="og:type" content="music.group" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Sitemap -->
    <link rel="sitemap" type="application/xml" title="Sitemap" href="https://honkytonkunderground.com/sitemap.xml" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "MusicGroup",
      "name": "Honky Tonk Underground",
      "url": "https://honkytonkunderground.com/",
      "description": "Your favorite live country music experience with Honky Tonk Underground.",
      "image": "https://honkytonkunderground.com/images/honkytonklogo.png",
      "sameAs": [
        "https://www.facebook.com/honkytonkunderground",
        "https://www.instagram.com/honkytonkunderground",
        "https://www.youtube.com/@honkytonkunderground"
      ]
    }
    </script>

    <!-- Link to Social Media Profiles -->
    <link rel="me" href="https://www.facebook.com/honkytonkunderground" />
    <link rel="me" href="https://www.instagram.com/honkytonkunderground" />
    <link rel="me" href="https://www.youtube.com/@honkytonkunderground" />

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
